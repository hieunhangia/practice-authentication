<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <title>Change Password</title>
</head>
<body>
<h2>Change Password</h2>
<form th:action="@{/user/change-password}" th:object="${changePasswordRequest}" method="post">
  <label>Old password: <input type="password" th:field="*{oldPassword}" required/></label><br/>
  <label>New password: <input type="password" th:field="*{newPassword}" required/></label><br/>
  <label>Confirm new password: <input type="password" th:field="*{confirmNewPassword}" required/></label><br>
  <button type="submit">Change Password</button>
</form>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
